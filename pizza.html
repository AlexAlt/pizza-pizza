<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Create Order</h2>

        <form id="pizza-order">
          <div id="new-pizzas">
            <div class="new-pizza">
              <div class="form-group">
                <p>Select Size</p>
                <input type="radio" name="size" value="small"> Small
                <input type="radio" name="size" value="medium"> Medium
                <input type="radio" name="size" value="large"> Large
              </div>

              <div class="form-group">
                <p>Toppings</p>
                <input type="checkbox" name="toppings" value="Cheese"> Cheese
                <input type="checkbox" name="toppings" value="Spinach"> Spinach
                <input type="checkbox" name="toppings" value="Peppers"> Peppers
                <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
                <input type="checkbox" name="toppings" value="Roasted Garlic"> Roasted Garlic
                <input type="checkbox" name="toppings" value="Tomatoes"> Tomatoes
              </div>

              <div class="form-group">
                <p>Quantity</p>
                <input type="text" id="quantity">
              </div>
            </div>
          </div>

          <span class="btn btn-primary btn-sm" id="add-pizza">Add Pizza</span>

           <div class="form-group">
            <p>Customer Info</p>
            <input type="text" name ="name"> Name
            <input type="text" name="address"> Address
            <input type="text" name="phone-number"> PhoneNumber
          </div>

          <button type="submit" class="btn btn-primary active">Place Order</button>
        </form>
      </div>

      <div class="order-show">
        <span class="new-order"></span>
        <p>$<span class="total-cost"></span></p>
      </div>

    </div>
  </body>
</html>
