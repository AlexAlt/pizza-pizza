<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>E-Pie-Codus Pizza Shop</h1>
        <h2 class="header">Create Order</h2>

        <form id="pizza-order">
          <div id="new-pizzas">
            <div class="new-pizza">
              <div class="form-group">
                <p>Select Size</p>
                <input required type="radio" name="size" value="Small"> Small
                <input required type="radio" name="size" value="Medium"> Medium
                <input required type="radio" name="size" value="Large"> Large
              </div>

              <div class="form-group">
                <p>Toppings</p>
                <input type="checkbox" name="toppings" value="Cheese"> Cheese
                <input type="checkbox" name="toppings" value="Spinach"> Spinach
                <input type="checkbox" name="toppings" value="Peppers"> Peppers
                <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
                <input type="checkbox" name="toppings" value="Roasted Garlic"> Roasted Garlic
                <input type="checkbox" name="toppings" value="Tomatoes"> Tomatoes
              </div>

              <div class="form-group">
                <p>Quantity</p>
                <input required type="text" id="quantity">
              </div>
            </div>
          </div>

          <span class="btn btn-primary btn-sm" id="add-pizza">Add Another Pizza</span>

           <div class="form-group">
            <p>Customer Info</p>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="address">Address</label>
            <input type="text" id="address">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number">
          </div>

          <button type="submit" class="btn btn-primary active">Place Order</button>
        </form>
      </div>

      <div class="order-show">
        <h3>Total: $<span class="order-total"></span></h3>
        <ul id="order-pizzas"></ul>
        <span class="order-customer"></span>
      </div>

    </div>
  </body>
</html>
